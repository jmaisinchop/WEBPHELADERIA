<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantillaEmpleado.xhtml">
        <h:head>
            <title>Principal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <div class="container">

                <h:form class="container-fluid ">
                    <div>
                        <label for="lista-productos">Nombre Producto</label>
                        <h:inputText id="nombre-producto" value="#{listarBean.nombre}"/>
                        <h:commandButton value="Buscar" actionListener= "#{listarBean.listarPorNombreProducto()}">

                        </h:commandButton><br></br>
                    </div>

                    <div>
                        <h4>Listar productos por categorias</h4>
                        <label for="lista-productos">Nombre categoria</label>
                        <h:inputText id="nombre-categoria" value="#{listarBean.categoria}"/>
                        <h:commandButton value="Buscar" actionListener= "#{listarBean.listarPorNombreCategoria()}"> </h:commandButton>
                    </div>
                    <h:dataTable id="lista-productos" class="table table-striped" value="#{listarBean.producto}"  var="o">

                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{o.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>
                            <h:outputText value="#{o.descripcion}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Precio</f:facet>
                            <h:outputText value="#{o.precio}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Stock</f:facet>
                            <h:outputText value="#{o.stock}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Categoria</f:facet>
                                #{o.categoria.nombre}
                        </h:column>
                        <!--                        <h:column>
                                                    <f:facet name="header">Action</f:facet>
                                                    <h:commandLink class="link-warning" value="Editar" action="#{productoBean.edit(o)}" rendered="#{not o.editable}" />
                                                    <h:commandLink value="Guardar" action="#{productoBean.save(o)}" rendered="#{o.editable}" />
                                                </h:column>-->
                    </h:dataTable>
                    <a href='CrudProductosEmpleado.xhtml'>Modificar Productos </a>
                </h:form>
            </div><!-- /.container -->
        </ui:define>
    </ui:composition>
</html>
