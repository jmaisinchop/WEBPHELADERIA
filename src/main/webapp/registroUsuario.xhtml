<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantilla.xhtml">
        <h:head>
            <title>Usuario</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <div class="cars">
                <div class="card-body">
                    <h:form styleClass="container">
                        <br></br>        <div class="input-group mb-3">
                            <h:outputLabel styleClass="control-label" value="Cedula" />
                            <br />
                            <h:inputText  id="cedula"
                                          styleClass="form-control col-md-3"
                                          value="#{usuarioBean.cedula}"
                                          requiredMessage="Este campo es requerido">
                                <f:validateRequired />
                            </h:inputText>

                        </div>

                        <div class="input-group mb-3">
                            <h:outputLabel styleClass="control-label" value="Nombre" />
                            <br />
                            <h:inputText styleClass="form-control col-md-3" id="nombre" value="#{usuarioBean.nombre}"/>

                        </div>

                        <div class="input-group mb-3">
                            <h:outputLabel styleClass="control-label" value="Apellido" />
                            <br />
                            <h:inputText styleClass="form-control col-md-3" id="apellido" value="#{usuarioBean.apellido}"/>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Fecha Nacimiento</span>
                            <h:inputText id="fecha" value="#{usuarioBean.fechaNacimiento}"/>
                        </div>


                        <div class="input-group mb-3">

                            <span >Seleccione Tipo Usuario</span>
                            <h:selectOneMenu styleClass="form-select form-select-sm" value="#{usuarioBean.tipo}">
                                <f:selectItems value="#{usuarioBean.listaTipo}" />
                            </h:selectOneMenu> 
                        </div>

                        <div>
                            <br></br><h:commandButton  styleClass="btn btn-primary" value="Crear Usuario"  action="#{usuarioBean.add()}"/>
                            <a href="CrudPersona.xhtml">Listar Cliente</a>
                            <a href="IngresarSucursal.xhtml">Ingresar Sucursal</a>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
