<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="./template/images/logo.png"/>
        <title>Pizzeria Don Bosco</title>
        <!-- Bootstrap Core CSS -->
        <link href="./template/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- page css -->
        <link href="./template/css/pages/login-register-lock.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link href="./template/css/style.css" rel="stylesheet"/>

        <!-- You can change the theme colors from here -->
        <link href="./template/css/colors/default-dark.css" id="theme" rel="stylesheet"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="loader">
                <div class="loader__figure"></div>
                <p class="loader__label">Pizzeria Don Bosco</p>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <section id="wrapper" class="login-register login-sidebar" style="background-image:url(./template/images/fondo-login.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <h:form class="form-horizontal form-material text-center" >
                        <a href="javascript:void(0)" class="text-center db"><img src="./template/images/logo.png" width="200" alt="Home" /><br/>Pizzeria Don Bosco</a>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <h:outputLabel value="Correo"/>
                                <h:inputText class="form-control" value="#{loginBean.correo}"
                                             id="input-1"
                                             h:placeholder="Ingrese el correo"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <h:outputLabel value="Password"/>
                                <h:inputSecret class="form-control" value="#{loginBean.contra}"
                                               id="input-2"
                                               h:placeholder="Ingrese la clave" />
                            </div>
                        </div>
                        <h:commandButton action="#{loginBean.login()}"
                                         value="Ingresar"  styleClass="btn btn-info btn-block" />
                        <div class="form-group row">
                            <!--                            <div class="col-md-12">
                                                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"/>
                                                                <label for="checkbox-signup"> Remember me </label>
                                                            </div>
                            
                                                        </div>-->
                            <div >

                                <!--<i class="icon-key" />-->
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </section>
        <!-- ============================================================== -->
        <!-- End Wrapper -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- All Jquery -->
        <!-- ============================================================== -->
        <script src="./template/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script src="./template/plugins/bootstrap/js/popper.min.js"></script>
        <script src="./template/plugins/bootstrap/js/bootstrap.min.js"></script>
        <!--Custom JavaScript -->
        <script type="text/javascript">
            $(function () {
                $(".preloader").fadeOut();
            });
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
            // ============================================================== 
            // Login and Recover Password 
            // ============================================================== 
            $('#to-recover').on("click", function () {
                $("#loginform").slideUp();
                $("#recoverform").fadeIn();
            });
        </script>

    </body>

</html>
