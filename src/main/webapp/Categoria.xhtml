<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantilla.xhtml">
        <h:head>
            <title>Categoria</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <h:form class="container">
                <h4>Ingresar Datos Categoria</h4>
                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon2">Nombre Categoria</span>
                    <h:inputText id="nombre" value="#{categoriaBean.nombre}"/> 
                </div>


                <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon2">Descripcion Categoria</span>
                    <h:inputText id="direccion" value="#{categoriaBean.descripcion}"/>
                </div>






                <h:commandButton class="btn btn-primary" value="Insertar Categoria"  action="#{categoriaBean.add()}"/>

                <a href='IngresarSucursal.xhtml'> Ingresar Sucursal</a>
                <a href='CrudCategoria.xhtml'> Listar Categoria</a>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
