<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantillaEmpleado.xhtml">
        <h:head>
            <title>Usuario</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <h:form class="container">
                <br></br>        <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cedula </span>
                    <h:inputText  id="cedula"
                                  value="#{usuarioBean.cedula}"
                                  requiredMessage="Este campo es requerido">
                        <f:validateRequired />
                    </h:inputText>

                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Nombre</span>
                    <h:inputText id="nombre" value="#{usuarioBean.nombre}"/>

                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Apellido</span>
                    <h:inputText id="apellido" value="#{usuarioBean.apellido}"/>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Fecha Nacimiento</span>
                    <h:inputText id="fecha" value="#{usuarioBean.fechaNacimiento}"/>
                </div>

                <div>
                    <br></br><h:commandButton  class="btn btn-primary" value="Crear Usuario"  action="#{usuarioBean.addCliente()}"/>
                    <a href="CrudPersonaEmpleado.xhtml">Listar Cliente</a>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
