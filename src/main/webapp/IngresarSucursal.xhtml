<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./plantilla.xhtml">
        <h:head>
            <title>Sucursal</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        </h:head>
        <ui:define name="content">
            <div class="container">
                <h3>Ingresar Datos Sucursal</h3>
                            <h:form class="container">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Nombre Sucursal </span>    
                                    <h:inputText id="nombre" value="#{sucursalBean.nombre}"/>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Direccion Sucursal</span>    
                                    <h:inputText id="direccion" value="#{sucursalBean.direccion}"/>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Latencia </span>    
                                    <h:inputText id="latencia" value="#{sucursalBean.latencia}"/>
                                </div>


                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Longitud </span>    
                                    <h:inputText id="longitud" value="#{sucursalBean.longitud}"/>    
                                </div>        




                                <h:commandButton class="btn btn-primary" value="Insertar Sucursal"  action="#{sucursalBean.add()}"/>
                                <a href="CrudSucursal.xhtml">Listar Sucursal</a>
                            </h:form>

            </div><!-- /.container -->
        </ui:define>
    </ui:composition>
</html>
